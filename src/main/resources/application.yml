server:
     port: ${SERVER_PORT:8085}
     forward-headers-strategy: native
     compression:
          enabled: true
          mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
          min-response-size: 1024
     shutdown: graceful

spring:
     application:
          name: vg-ms-users

     # CONEXIÓN A LA BASE DE DATOS
     data:
          mongodb:
               uri: ${SPRING_DATA_MONGODB_URL:mongodb+srv://sistemajass:ZC7O1Ok40SwkfEje@sistemajass.jn6cpoz.mongodb.net/JASS_DIGITAL?retryWrites=true&w=majority&maxPoolSize=10&minPoolSize=2&maxIdleTimeMS=30000&serverSelectionTimeoutMS=3000&heartbeatFrequencyMS=30000}
               database: ${SPRING_DATA_MONGODB_DATABASE:JASS_DIGITAL}
               auto-index-creation: false
               connection-timeout: 2000
               socket-timeout: 3000
               options:
                    max-pool-size: 10
                    min-pool-size: 2
                    max-idle-time: 60000
                    max-connection-life-time: 120000

     reactor:
          netty:
               pool:
                    max-connections: 50
                    acquire-timeout: 3000
                    max-idle-time: 5s
                    max-life-time: 15s
                    evict-in-background: 30s

     jmx:
          enabled: false

     main:
          lazy-initialization: true

     task:
          execution:
               pool:
                    core-size: 2
                    max-size: 4
                    queue-capacity: 100

     web:
          resources:
               cache:
                    period: 0

