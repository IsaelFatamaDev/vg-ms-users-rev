management:
     endpoints:
          web:
               expose:
                    include: health,info
          endpoint:
               health:
                    show-details: never
                    cache:
                         time-to-live: 10s
          health:
               mongo:
                    enabled: true
               defaults:
                    enabled: false
          metrics:
               enabled: false
     server:
          port: -1

logging:
     level:
          root: WARN
          "pe.edu.vallegrande": info
          "org.springframework.data.mongodb": WARN
          "reactor.netty": WARN
          "org.springframework.security": WARN
          "org.springframework.security.oauth2": WARN
          "org.springframework.web": WARN

     pattern:
          console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"